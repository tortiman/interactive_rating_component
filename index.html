<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <form class="container">
      <section class="card">
        <img src="./images/icon-star.svg" alt="icon star" class="star" />
        <h1 class="title">How did we do?</h1>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <nav class="buttons">
          <button aria-labelledby="rating 1" type="button" class="buttonRate">
            1
          </button>
          <button aria-labelledby="rating 2" type="button" class="buttonRate">
            2</button
          ><button aria-labelledby="rating 3" type="button" class="buttonRate">
            3</button
          ><button aria-labelledby="rating 4" type="button" class="buttonRate">
            4</button
          ><button aria-labelledby="rating 5" type="button" class="buttonRate">
            5
          </button>
        </nav>
        <button aria-labelledby="submit" class="buttonSubmit" type="submit">
          SUBMIT
        </button>
      </section>
    </form>
    <section class="card-thanks">
      <img
        src="./images/illustration-thank-you.svg"
        alt="thank you illustration"
      />
      <p class="rate">You selected <span class="number-rate"></span>out of 5</p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever more
        support, don't hesitate to get in touch!
      </p>
    </section>
  </body>
</html>
